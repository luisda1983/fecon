<div data-ng-controller="secCtrl"></div>

<div flex layout="row" layout-align="center center" layout-padding>
	<div flex-xl="90" flex-lg="90" flex-md="90" flex-sm="90" flex-xs="100" class="md-whiteframe-z4">
		<md-toolbar class="md-warn md-whiteframe-z2">
    		<h2 class="md-toolbar-tools">
      			<span>Apunte</span>
    		</h2>
  		</md-toolbar>
        <md-content class="md-padding">
			<form name="apunForm" data-ng-submit="fnForm()">
				<div layout="row" layout-xs="column" layout-sm="column">
					<div layout="row" layout-xs="column" flex>
	                	<md-input-container class="md-block" flex data-ng-show="cntx.show.cate">
	                		<label>Categoria</label>
							<md-select ng-model="cntx.form.cate" ng-disabled="cntx.read.cate" ng-change="fnConcChng()">
	                        	<md-option ng-repeat="cate in cntx.data.cateList" ng-value="cate.iden">{{cate.desc}}</md-option>
	                        </md-select>
	                    </md-input-container>
	                    <md-input-container class="md-block" flex data-ng-show="cntx.show.conc">
	                    	<label>Concepto</label>
	                        <md-select ng-model="cntx.form.conc" ng-disabled="cntx.read.conc">
	                        	<md-option ng-repeat="conc in cntx.data.concList" ng-value="conc.iden">{{conc.desc}}</md-option>
	                        </md-select>
	                    </md-input-container>
					</div>
					<div layout="row" layout-xs="column" flex data-ng-show="cntx.show.cuen">
	                    <md-input-container class="md-block" flex>
	                    	<label>Cuenta</label>
	                        <md-select ng-model="cntx.form.cuen" ng-disabled="cntx.read.cuen">
	                        	<md-option ng-repeat="cuen in cntx.data.cuenList" ng-value="cuen.iden">{{cuen.desc}}</md-option>
	                        </md-select>
	                    </md-input-container>
	                    <md-input-container class="md-block" flex data-ng-show="cntx.show.impo">
	                    	<label>Importe</label>
	                    	<input type="number" ng-model="cntx.form.impo" step="0.01" ng-disabled="cntx.read.impo"/>
	                    </md-input-container>
					</div>
				</div>
				<div layout="row" layout-xs="column">
					<div layout="row" layout-xs="column" flex="25" flex-sm="50" flex-xs="100">
						<md-input-container class="md-block" flex data-ng-show="cntx.show.feva">
	                    	<label>Fecha Valor</label>
	                    	<input type="date" ng-model="cntx.form.feva" ng-disabled="cntx.read.feva"/>
	                    </md-input-container>
					</div>
				</div>
				<div layout="row">
					<md-input-container class="md-block" flex data-ng-show="cntx.show.desc">
	                	<label>Descripci√≥n</label>
	                	<input type="text" ng-model="cntx.form.desc" ng-disabled="cntx.read.desc"/>
					</md-input-container>
				</div>
                <div layout="row" layout-align="center center">
                    <md-button type="submit" class="md-raised md-primary" aria-label="Aceptar">Aceptar</md-button> 
                </div>
			</form>
        </md-content>
    </div>
</div>
