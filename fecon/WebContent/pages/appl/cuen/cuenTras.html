<div data-ng-controller="secCtrl"></div>

<div flex layout="row" layout-align="center center" layout-padding>
	<div flex-xl="90" flex-lg="90" flex-md="90" flex-sm="90" flex-xs="100" class="md-whiteframe-z4">
		<md-toolbar class="md-warn md-whiteframe-z2">
    		<h2 class="md-toolbar-tools">
      			<span>Traspaso de saldo</span>
    		</h2>
  		</md-toolbar>
        <md-content class="md-padding">
			<form name="cuadTras" data-ng-submit="fnTras()">
				<div layout="row" layout-xs="column" flex="75" flex-sm="100" flex-xs="100">
					<div layout="row" layout-xs="column" flex>
	                	<md-input-container class="md-block" flex>
	                		<label>Cuenta Origen</label>
							<md-select ng-model="form.ctor">
	                        	<md-option ng-repeat="cuen in cuenList" ng-value="cuen">{{cuen.desc + '(' + (cuen.sald | number:2) + ' &euro;)'}}</md-option>
	                        </md-select>
	                    </md-input-container>
	                    <md-input-container class="md-block" flex>
	                		<label>Cuenta Destino</label>
							<md-select ng-model="form.ctde">
	                        	<md-option ng-repeat="cuen in cuenList" ng-value="cuen">{{cuen.desc + '(' + (cuen.sald | number:2) + ' &euro;)'}}</md-option>
	                        </md-select>
	                    </md-input-container>
	                    <md-input-container class="md-block" flex>
	                    	<label>Importe</label>
	                        <input type="number" ng-model="form.impo" step="0.01"/>
	                    </md-input-container>
	                    <md-input-container class="md-block" flex>
	                    	<label>Fecha Valor</label>
	                    	<input type="date" ng-model="form.feva"/>
	                    </md-input-container>
					</div>
				</div>
                <div layout="row" layout-align="center center">
                    <md-button type="submit" class="md-raised md-primary" aria-label="Traspasar">Traspasar</md-button> 
                </div>
			</form>
        </md-content>
    </div>
</div>
