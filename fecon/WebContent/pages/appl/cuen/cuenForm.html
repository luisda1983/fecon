<div data-ng-controller="secCtrl"></div>

<div flex layout="row" layout-align="center center" layout-padding>
	<div flex-xl="90" flex-lg="90" flex-md="90" flex-sm="90" flex-xs="100" class="md-whiteframe-z3">
		<md-toolbar class="md-warn md-whiteframe-z2">
    		<h2 class="md-toolbar-tools">
      			<span>Cuenta</span>
      			<div flex></div>
      			<md-button ng-click="fnCanc()"><md-icon md-font-set="material-icons">clear</md-icon></md-button>
    		</h2>
  		</md-toolbar>
        <md-content>
        	<form name="cuenForm" data-ng-submit="fnForm()">
        		<div layout="row" layout-xs="column" layout-sm="column">
					<div layout="row" layout-xs="column" flex>
	                	<md-input-container class="md-block" flex data-ng-show="cntx.show.iden">
	                		<label>Ident.</label>
							<input type="text" ng-model="cntx.form.iden" ng-disabled="cntx.read.iden"/>
	                    </md-input-container>
	                    <md-input-container class="md-block" flex data-ng-show="cntx.show.tipo">
	                    	<label>Tipo</label>
	                        <md-select ng-model="cntx.form.tipo" ng-disabled="cntx.read.tipo">
	                        	<md-option ng-repeat="tipo in cntx.data.ltCuentipo" ng-value="tipo.clav">{{tipo.desc}}</md-option>
	                        </md-select>
	                    </md-input-container>
					</div>
					<div layout="row" layout-xs="column" flex>
	                    <md-input-container class="md-block" flex data-ng-show="cntx.show.desc">
	                    	<label>Descripción</label>
	                        <input type="text" ng-model="cntx.form.desc" ng-disabled="cntx.read.desc"/>
	                    </md-input-container>
	                    <md-input-container class="md-block" flex data-ng-show="cntx.show.sald">
	                    	<label>Saldo</label>
	                    	<input type="number" ng-model="cntx.form.sald" step="0.01" ng-disabled="cntx.read.sald"/>
	                    </md-input-container>
					</div>
				</div>
				<div layout="row" layout-align="center center">
                    <md-button type="submit" class="md-raised md-primary" aria-label="Aceptar">Aceptar</md-button> 
                </div>
        	</form>
        </md-content>
    </div>
</div>
