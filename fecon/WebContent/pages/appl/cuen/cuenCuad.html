<div data-ng-controller="secCtrl"></div>

<div flex layout="row" layout-align="center center" layout-padding>
	<div flex-xl="90" flex-lg="90" flex-md="90" flex-sm="90" flex-xs="100" class="md-whiteframe-z4">
		<md-toolbar class="md-warn md-whiteframe-z2">
    		<h2 class="md-toolbar-tools">
      			<span>Cuadre de cuenta</span>
    		</h2>
  		</md-toolbar>
        <md-content class="md-padding">
			<form name="cuadForm" data-ng-submit="fnCuad()">
				<div layout="row" layout-xs="column" flex="75" flex-sm="100" flex-xs="100">
					<div layout="row" layout-xs="column" flex>
	                	<md-input-container class="md-block" flex data-ng-show="cntx.form.get('cuen').show">
	                		<label>Cuenta</label>
							<md-select ng-model="cntx.form.get('cuen').data" ng-disabled="cntx.form.get('cuen').read" ng-change="fnCuenSelc()">
	                        	<md-option ng-repeat="cuen in cntx.data.get('cuenList')" ng-value="cuen">{{cuen.desc + '(' + (cuen.sald | number:2) + ' &euro;)'}}</md-option>
	                        </md-select>
	                    </md-input-container>
	                    <md-input-container class="md-block" flex data-ng-show="cntx.form.get('sald').show">
	                    	<label>Saldo Actual</label>
	                    	<input type="number" ng-model="cntx.form.get('sald').data" step="0.01" ng-disabled="cntx.form.get('sald').read" data-ng-keyup="fnImpoRfsh();"/>
	                    </md-input-container>
	                    <md-input-container class="md-block" flex data-ng-show="cntx.form.get('impo').show">
	                    	<label>Importe</label>
	                        <input type="number" ng-model="cntx.form.get('impo').data" ng-disabled="cntx.form.get('impo').read"/>
	                    </md-input-container>
					</div>
				</div>
                <div layout="row" layout-align="center center" data-ng-show="cntx.form.get('btCuad').show">
                    <md-button type="submit" class="md-raised md-primary" aria-label="Cuadrar">{{cntx.form.get('btCuad').data}}</md-button> 
                </div>
			</form>
        </md-content>
        <md-content class="md-padding" data-ng-show="cntx.form.get('stApun').show">
        	Existe una diferencia de {{cntx.form.get('impo').data}} &euro;. <br><br>
        	Seleccione concepto de cuadre. <br><br>
        	<form name="apunForm" data-ng-submit="fnApun()">
        		<div layout="row" layout-xs="column" flex="50" flex-sm="100" flex-xs="100">
					<div layout="row" layout-xs="column" flex>
	                	<md-input-container class="md-block" flex data-ng-show="cntx.form.get('cate').show">
	                		<label>Categoria</label>
							<md-select ng-model="cntx.form.get('cate').data" ng-disabled="cntx.form.get('cate').read" ng-change="fnCateChng()">
	                        	<md-option ng-repeat="cate in cntx.data.get('cateList')" ng-value="cate.iden">{{cate.desc}}</md-option>
	                        </md-select>
	                    </md-input-container>
	                    <md-input-container class="md-block" flex data-ng-show="cntx.form.get('conc').show">
	                    	<label>Concepto</label>
	                    	<md-select ng-model="cntx.form.get('conc').data" ng-disabled="cntx.form.get('conc').read">
	                        	<md-option ng-repeat="conc in cntx.data.get('concList')" ng-value="conc.iden">{{conc.desc}}</md-option>
	                        </md-select>
	                    </md-input-container>
					</div>
				</div>
				<div layout="row" layout-align="center center">
                    <md-button type="submit" class="md-raised md-primary" aria-label="Apunte">Apunte</md-button> 
                    <md-button ng-click="fnBack()" class="md-raised md-primary" aria-label="Cancelar">Cancelar</md-button>
                </div>
        	</form>
        </md-content>
    </div>
</div>
